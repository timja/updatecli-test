---
version: 0.33.3
title: "Update test version"

scms:
  default:
    kind: github
    spec:
      user: {{ .github.user }}
      email: {{ .github.email }}
      owner: {{ .github.owner }}
      repository: {{ .github.repository }}
      token: {{ or .github.token (requiredEnv "UPDATECLI_GITHUB_TOKEN") }}
      username: {{ or .github.user (requiredEnv "UPDATECLI_GITHUB_ACTOR") }}
      branch: {{ or .github.branch "main" }}

sources:
  latestTestVersion:
    kind: shell
    name: Get the latest published test version
    spec:
      command: echo '1'

targets:
  setLineWithMatchAndContent:
    kind: file
    sourceid: latestTestVersion
    spec:
      file: my-file.properties
      matchPattern: 'abcd=(.+)'
      content: 'abcd={{ source "latestTestVersion" }}'

pullrequests:
  setVersion:
    kind: github
    scmid: default
    title: >-
      [updatecli] Bump test version to {{ source "latestTestVersion" }}
    spec:
      automerge: false
      draft: false
      description: |
        Bump test version to {{ source "latestTestVersion" }}